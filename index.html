<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback - Student Feedback System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Course Feedback System</h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <div class="card">
            <h2>Submit Feedback</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <input type="text" id="courseName" placeholder="e.g., Web Development 101" required>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" required>
                        <option value="">Select a rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea id="comments" rows="4" placeholder="Share your feedback about the course..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>

        <div class="card">
            <div class="feedback-header">
                <h2>Submitted Feedback</h2>
                <button id="clearBtn" class="btn btn-danger">Clear All Feedback</button>
            </div>
            <div id="feedbackList"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
